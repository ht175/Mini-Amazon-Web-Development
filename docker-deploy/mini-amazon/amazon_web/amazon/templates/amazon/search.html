{% extends "amazon/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
  <h2>Result</h2>
  <br>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 col-lg-4 col-xl-4 mb-3">
      <div class="card">
        <a href="{% url 'product_detail' product.id %}">
        <img src="{{ product.img }}" class="card-img-top">
        </a>
        <div class="card-body">
          <p class="card-text">{{ product.description|slice:":100" }}</p>
          <span class="h5 text-primary" style="color: #155185;">$ {{ product.price }}</span>
          <form method="POST" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary font-weight-bold">Add to Cart</button>
          </form>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <hr>
</div>
{% endblock %}
